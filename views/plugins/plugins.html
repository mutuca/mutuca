<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Plugins</title>
    <link href="../../node_modules/materialize-css/dist/css/materialize.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style.css">
	</head>
<body class="no-drag">
  <div id="plugin-modal" class="modal">
    <div class="modal-content">
      <h4>Wait...</h4>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="header">Plugins</h3>
        <button class="btn waves-effect waves-light right" type="submit" id="close">Close
          <i class="material-icons right">cancel</i>
        </button>
      </div>
    </div>

    <div class="progress">
      <div class="indeterminate"></div>
    </div>

    <div id="plugins" class="row">
    </div>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/hammerjs/hammer.min.js"></script>
  <script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="../navbar.js"></script>
  <script src="./plugins.js"></script>
</body>
</html>
